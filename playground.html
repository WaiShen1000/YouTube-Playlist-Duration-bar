<!-- Add a warning sign element and a popup element to your HTML -->
<div id="warning-sign">⚠️</div>
<div id="popup" hidden>Warning: This is a custom popup message!</div>

<!-- Add some CSS to style the warning sign and the popup -->
<style>
    #warning-sign {
        font-size: 24px;
        cursor: pointer;
    }

    #popup {
        position: absolute;
        top: 30px;
        left: 0;
        padding: 10px;
        background-color: yellow;
        border: 1px solid black;
    }
</style>

<!-- Add some JavaScript to show and hide the popup when the warning sign is clicked -->
<script>
    // Get references to the warning sign and popup elements
    const warningSign = document.querySelector('#warning-sign');
    const popup = document.querySelector('#popup');

    // Add an event listener to the warning sign element
    warningSign.addEventListener('click', () => {
        // Toggle the visibility of the popup when the warning sign is clicked
        popup.hidden = !popup.hidden;
    });
</script>
